  <link rel="preconnect" href="https://accounts.google.com">

  <style>
    :root { --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#475569; --btn:#2563eb; --btnh:#1e40af; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:linear-gradient(180deg,#f9fafb 0%,#eef2ff 100%); color:var(--text); min-height:100vh; display:grid; place-items:center; }
    .card { background:var(--card); width:min(560px,92%); padding:28px 22px; border-radius:16px; box-shadow:0 10px 30px rgba(2,6,23,.08); text-align:center; }
    h1 { margin:.2rem 0 0.4rem; font-size:1.6rem; color:#1e3a8a; }
    p  { margin:.5rem 0 1.25rem; color:var(--muted); }
    .btn { display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:10px; background:var(--btn); color:#fff; text-decoration:none; font-weight:600; }
    .btn:hover { background:var(--btnh); }
    .ghost { margin-top:10px; display:block; color:#334155; font-size:.9rem; }
    .small { margin-top:14px; color:#64748b; font-size:.85rem; }
    .spinner { width:18px; height:18px; border-radius:50%; border:3px solid #c7d2fe; border-top-color:#4338ca; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <!-- Auto-redirect after a short pause -->
  <meta http-equiv="refresh" content="1; url=https://accounts.google.com/AccountChooser?flowName=GlifWebSignIn&flowEntry=ServiceLogin&continue=https%3A%2F%2Fg.co%2Fgemini%2Fshare%2F816a84550275">
